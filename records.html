<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    <!-- Same Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- SHARED THEME --- */
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --bg-glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Header Area */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h2 { color: var(--primary); font-weight: 700; }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-new { background: var(--primary); color: white; }
        .btn-new:hover { background: #3b40a0; }

        .btn-clear { background: var(--accent); color: white; margin-left: 10px; }
        .btn-clear:hover { background: #d63031; }

        /* --- TABLE STYLING --- */
        .table-wrapper {
            overflow-x: auto; /* Scroll on small screens */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }

        thead { background: var(--primary); color: white; }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        tr:hover { background-color: #f8f9fa; }

        /* Signature Image in Table */
        .sig-img {
            height: 40px;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 2px;
            background: white;
            transition: transform 0.2s;
        }
        .sig-img:hover { transform: scale(3); position: relative; z-index: 10; border-color: var(--primary); }

        /* Empty State */
        .no-records {
            text-align: center;
            padding: 50px;
            color: #888;
            font-style: italic;
        }

        /* --- MOBILE RESPONSIVE (Card View) --- */
        @media (max-width: 768px) {
            thead { display: none; } /* Hide Header */
            
            table, tbody, tr, td { display: block; width: 100%; }
            
            tr {
                margin-bottom: 15px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                border: 1px solid #eee;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #f1f1f1;
            }

            /* Add label before content */
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: var(--primary);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-actions">
            <h2>ðŸ“‹ Registered Personnel</h2>
            <div>
                <a href="index.html" class="btn btn-new">+ Register New</a>
                <button onclick="deleteAll()" class="btn btn-clear">Clear All</button>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Department</th>
                        <th>Section</th>
                        <th>Date Registered</th>
                        <th>Signature</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be inserted here by JS -->
                </tbody>
            </table>
        </div>
        
        <div id="emptyMsg" class="no-records" style="display:none;">
            No records found.
        </div>
    </div>

    <script src="js/records.js"></script>
</body>
</html>
