<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4e54c8; --secondary: #8f94fb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: #f4f7f6; color: #333; padding: 30px; min-height: 100vh; }
        
        .container {
            max-width: 1200px; margin: 0 auto; background: white;
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap:10px; }
        h2 { color: var(--primary); }

        .search-bar { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 250px; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; color: white; text-decoration: none; font-size: 0.9rem; margin-left: 5px;}
        .btn-green { background: #27ae60; }
        .btn-blue { background: var(--primary); }
        .btn-red { background: #e74c3c; }

        /* Table */
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { background: var(--primary); color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
        
        .sig-img { height: 40px; border: 1px solid #ddd; transition: 0.2s; background:white; }
        .sig-img:hover { transform: scale(3); position: relative; z-index: 10; border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Mobile Cards */
        @media(max-width:768px) {
            thead { display: none; }
            tr { display: block; margin-bottom: 15px; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
            td { display: block; text-align: right; padding-left: 50%; position: relative; }
            td::before { content: attr(data-label); position: absolute; left: 15px; font-weight: bold; color: var(--primary); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ“‹ Records</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search name...">
            <div>
                <button onclick="exportCSV()" class="btn btn-green">Export Excel</button>
                <a href="index.html" class="btn btn-blue">+ New</a>
                <button onclick="deleteAll()" class="btn btn-red">Clear All</button>
            </div>
        </div>
        
        <div class="table-wrap">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Full Name</th> <th>Dept</th> <th>Section</th> <th>Date</th> <th>Signature</th> <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <p id="emptyMsg" style="text-align:center; padding:20px; display:none;">No records found.</p>
    </div>
    <script src="js/records.js"></script>
</body>
</html>
