<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Registration System</title>
    <style>
        /* --- ADVANCED CSS3 & UI/UX --- */
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-main: #2d3436;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .card {
            background: var(--glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 650px;
            padding: 40px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: floatUp 0.8s forwards ease-out;
        }

        @keyframes floatUp {
            to { transform: translateY(0); opacity: 1; }
        }

        header { text-align: center; margin-bottom: 30px; }
        h2 { color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        
        .clock-badge {
            background: #f1f2f6;
            color: var(--text-main);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Floating Label Form System */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }

        .input-group { position: relative; margin-bottom: 5px; }

        .input-field {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            background: transparent;
            font-size: 1rem;
            transition: 0.3s;
            color: var(--text-main);
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
            background: white;
            padding: 0 5px;
        }

        /* Magic: Move label up on focus or if valid (has text) */
        .input-field:focus, .input-field:not(:placeholder-shown) {
            border-color: var(--primary);
        }
        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Signature Pad */
        .sig-wrapper {
            border: 2px dashed #ccc;
            border-radius: 10px;
            position: relative;
            background: #fff;
            overflow: hidden;
            transition: 0.3s;
        }
        .sig-wrapper:hover { border-color: var(--primary); }
        
        canvas { 
            display: block; 
            width: 100%; 
            height: 180px; 
            cursor: crosshair;
            /* Critical for mobile: stops page scrolling while signing */
            touch-action: none; 
        }

        .sig-tools {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }
        .clear-btn {
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Button */
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }
        .btn-register:active { transform: scale(0.98); }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            animation: slideInRight 0.5s ease;
            border-left: 5px solid #ccc;
        }
        .toast.success { border-left-color: #2ecc71; }
        .toast.error { border-left-color: var(--accent); }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal for Success */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal img { width: 80px; margin-bottom: 15px; }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .card { padding: 25px; margin: 10px; }
        }
    </style>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <header>
            <h2>Registration Form</h2>
            <div id="liveClock" class="clock-badge">--:--:--</div>
        </header>

        <form id="regForm" novalidate>
            <div class="form-grid">
                <div class="input-group">
                    <input type="text" id="fname" class="input-field" placeholder=" " required>
                    <label class="input-label">First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="mname" class="input-field" placeholder=" ">
                    <label class="input-label">Middle Name</label>
                </div>
                <div class="input-group full-width">
                    <input type="text" id="lname" class="input-field" placeholder=" " required>
                    <label class="input-label">Last Name</label>
                </div>

                <div class="input-group">
                    <!-- Standard Select styled to match -->
                    <select id="dept" class="input-field" required style="color: #333">
                        <option value="" disabled selected></option>
                        <option value="IT">IT Dept</option>
                        <option value="HR">HR Dept</option>
                        <option value="Finance">Finance</option>
                        <option value="Sales">Sales</option>
                    </select>
                    <label class="input-label">Department</label>
                </div>

                <div class="input-group">
                    <input type="text" id="section" class="input-field" placeholder=" " required>
                    <label class="input-label">Section</label>
                </div>

                <div class="full-width">
                    <label style="font-size: 0.85rem; color: #666; font-weight: 600; margin-left: 5px;">Digital Signature</label>
                    <div class="sig-wrapper" id="sigContainer">
                        <canvas id="sigCanvas"></canvas>
                    </div>
                    <div class="sig-tools">
                        <button type="button" class="clear-btn" id="clearSig">Clear Signature</button>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn-register">Complete Registration</button>
        </form>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 3rem;">ðŸŽ‰</div>
            <h3 style="color: var(--primary);">Success!</h3>
            <p>Registration completed.</p>
            <p style="font-size:0.8rem; color:#888; margin-top:5px;">Duplicate check passed.</p>
            <br>
            <button class="btn-register" onclick="location.reload()" style="padding:10px;">Register New</button>
        </div>
    </div>

    <!-- Link to the Extension JS -->
    <script src="js/extension.js"></script>
</body>
</html>
