<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personnel Registration</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
            overflow-x: hidden;
        }

        /* Glass Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%; max-width: 650px; padding: 40px;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 30px; }
        h2 { color: var(--primary); font-weight: 700; }
        .clock-badge { background: #f1f2f6; padding: 5px 15px; border-radius: 50px; font-size: 0.85rem; color: #555; display: inline-block; margin-top:5px;}

        /* Form */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        
        .input-group { position: relative; margin-bottom: 5px; }
        .input-field {
            width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 10px;
            outline: none; transition: 0.3s; background: rgba(255,255,255,0.8);
        }
        .input-field:focus { border-color: var(--primary); background: #fff; }
        
        .input-label {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #999; pointer-events: none; transition: 0.3s;
        }
        .input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label {
            top: 0; font-size: 0.75rem; color: var(--primary); background: white; padding: 0 5px; font-weight: 700;
        }

        /* Signature */
        .sig-wrapper {
            border: 2px dashed #bbb; border-radius: 10px; height: 180px;
            background: #fff; cursor: crosshair; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; }
        
        .btn-register {
            width: 100%; padding: 15px; background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none; border-radius: 10px; color: white; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4); }

        .clear-btn { background: none; border: none; color: var(--accent); cursor: pointer; float: right; margin-top: 5px; font-size: 0.85rem; }

        /* Toast */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 999; }
        .toast { background: white; padding: 15px 25px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #2ecc71; box-shadow: 0 5px 15px rgba(0,0,0,0.1); animation: slideIn 0.5s; }
        .toast.error { border-left-color: var(--accent); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media(max-width:600px){ .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>
    <div class="card">
        <header>
            <h2>Registration Form</h2>
            <div id="liveClock" class="clock-badge">--:--:--</div>
        </header>

        <form id="regForm" novalidate>
            <div class="form-grid">
                <div class="input-group">
                    <input type="text" id="fname" class="input-field" placeholder=" " required autocomplete="off">
                    <label class="input-label">First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="mname" class="input-field" placeholder=" " autocomplete="off">
                    <label class="input-label">Middle Name</label>
                </div>
                <div class="input-group full-width">
                    <input type="text" id="lname" class="input-field" placeholder=" " required autocomplete="off">
                    <label class="input-label">Last Name</label>
                </div>
                <div class="input-group">
                    <select id="dept" class="input-field" required>
                        <option value="" disabled selected></option>
                        <option value="IT">IT Dept</option>
                        <option value="HR">HR Dept</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                    </select>
                    <label class="input-label">Department</label>
                </div>
                <div class="input-group">
                    <input type="text" id="section" class="input-field" placeholder=" " required autocomplete="off">
                    <label class="input-label">Section</label>
                </div>
                <div class="full-width">
                    <label style="font-size:0.85rem; color:#666; font-weight:600;">Digital Signature</label>
                    <div class="sig-wrapper" id="sigContainer">
                        <canvas id="sigCanvas"></canvas>
                    </div>
                    <button type="button" class="clear-btn" id="clearSig">Clear Signature</button>
                </div>
            </div>
            <button type="submit" class="btn-register">Submit Registration</button>
        </form>
    </div>
    <div id="toast-container"></div>
    <script src="js/extension.js"></script>
</body>
</html>
